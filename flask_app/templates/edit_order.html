<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Edit Order</title>
</head>
<body>
    <form action="/cookies/edit/order_id" method="post" class="p-3 col-4 mx-auto my-5 bg-dark text-light">
        <h2 class="text-center text-primary">Change Order</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" class="form-control mb-3" value="{{order.name}}">
        </div>
        <div class="form-group">
            <label for="cookie_type">Cookie Type:</label>
            <input type="text" name="cookie_type" class="form-control mb-3" value="{{order.cookie_type}}">
        </div>
        <div class="form-group">
            <label for="num_of_boxes">Number of boxes:</label>
            <input type="number" name="num_of_boxes" class="form-control mb-3" value="{{order.num_of_boxes}}">
        </div>
        <input type="submit" value="Log" class="btn btn-primary btn-outline-dark">
    </form>
    <a href="/">Back to purchases</a>
</div>
</div>
</body>
</html>
