<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Create Order</title>
</head>
<body>
    <div>
        <!-- Start of Form -->
        <form action="/cookies/create" method="post" class="p-3 col-4 mx-auto my-5 bg-dark text-light">
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p class="error">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <!-- Title -->
            <h2 class="text-center text-primary">Log a New Order</h2>
            <!-- Start of Name Input -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control mb-3">
            </div>
            <!-- End of Name Input -->
            <!-- Start of cookie type Input -->
            <div class="form-group">
                <label for="cookie_type">Cookie Type:</label>
                <input type="text" name="cookie_type" class="form-control mb-3">
            </div>
            <!-- End of cookie type Input -->
            <!-- Start of number of boxes Input -->
            <div class="form-group">
                <label for="num_of_boxes">Number of boxes:</label>
                <input type="number" name="num_of_boxes" class="form-control mb-3">
            </div>
            <!-- End of number of boxes Input -->
            <!-- Log Button -->
            <input type="submit" value="Log" class="btn btn-primary btn-outline-dark">
            <!-- Back to purchases link -->
            <a href="/cookies" class="purchases_link">Back to purchases</a>
        </form>
        <!-- End of Form -->
    </div>
</body>
</html>
